const STORAGE_KEY = 'visual-ledger-transactions';

export const useTransactions = () => {
  const [transactions, setTransactions] = useState<Transaction[]>([]);

  useEffect(() => {
    const stored = localStorage.getItem(STORAGE_KEY);
    if (stored) {
      try {
        setTransactions(JSON.parse(stored));
      } catch (error) {
        console.error('Error loading transactions:', error);
      }
    }
  }, []);

  const saveTransactions = (newTransactions: Transaction[]) => {
    setTransactions(newTransactions);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(newTransactions));
  };

  const addTransaction = (transaction: Omit<Transaction, 'id' | 'createdAt'>) => {
    const newTransaction: Transaction = {
      ...transaction,
      id: Date.now().toString(),
      createdAt: new Date().toISOString(),
    };
    saveTransactions([newTransaction, ...transactions]);
  };

  const deleteTransaction = (id: string) => {
    saveTransactions(transactions.filter(t => t.id !== id));
  };

  const updateTransaction = (id: string, updates: Partial<Transaction>) => {
    saveTransactions(
      transactions.map(t => t.id === id ? { ...t, ...updates } : t)
    );
  };

  const getSummary = (): TransactionSummary => {
    const now = new Date();
    const currentMonth = now.getMonth();
    const currentYear = now.getFullYear();

    const totals = transactions.reduce(
      (acc, transaction) => {
        const amount = transaction.amount;
        
        if (transaction.type === 'income') {
          acc.totalIncome += amount;
        } else if (transaction.type === 'expense') {
          acc.totalExpenses += amount;
        } else if (transaction.type === 'investment') {
          acc.totalInvestments += amount;
        }

        // Monthly calculations
        const transactionDate = new Date(transaction.date);
        if (
          transactionDate.getMonth() === currentMonth &&
          transactionDate.getFullYear() === currentYear
        ) {
          if (transaction.type === 'income') {
            acc.monthlyIncome += amount;
          } else if (transaction.type === 'expense') {
            acc.monthlyExpenses += amount;
          } else if (transaction.type === 'investment') {
            acc.monthlyInvestments += amount;
          }
        }

        return acc;
      },
      {
        totalIncome: 0,
        totalExpenses: 0,
        totalInvestments: 0,
        monthlyIncome: 0,
        monthlyExpenses: 0,
        monthlyInvestments: 0,
      }
    );

    return {
      ...totals,
      balance: totals.totalIncome - totals.totalExpenses - totals.totalInvestments,
    };
  };

  return {
    transactions,
    addTransaction,
    deleteTransaction,
    updateTransaction,
    getSummary,
  };

  const { toast } = useToast();

  const filteredCategories = categories.filter(cat => cat.type === type);

    e.preventDefault();

        title: 'Error',
        description: 'Por favor completa todos los campos',
        variant: 'destructive',
      });

    }

        title: 'Error',
        description: 'Ingresa un monto válido mayor a 0',
        variant: 'destructive',

      return;

      amount: numericAmount,
      category,
      description,
      date,
    });

    setCategory('');
    setDescription('');

              setType(value);
              setCategory('');
            }}>
              <SelectTrigger>
                <SelectValue />
              </SelectTrigger>
              <SelectContent>
                <SelectItem value="income">💰 Ingreso</SelectItem>
                <SelectItem value="expense">💸 Gasto</SelectItem>
                <SelectItem value="investment">📈 Inversión</SelectItem>
              </SelectContent>
            </Select>
          </div>

          <div className="space-y-2">
            <Label htmlFor="amount">Monto (€)</Label>
            <Input
              id="amount"
              type="number"
              step="0.01"
              placeholder="0.00"
              value={amount}
              onChange={(e) => setAmount(e.target.value)}
            />
          </div>

          <div className="space-y-2">
            <Label htmlFor="category">Categoría</Label>
            <Select value={category} onValueChange={setCategory}>
              <SelectTrigger>
                <SelectValue placeholder="Selecciona una categoría" />
              </SelectTrigger>
              <SelectContent>
                {filteredCategories.map((cat) => (
                  <SelectItem key={cat.id} value={cat.id}>
                    {cat.icon} {cat.name}
                  </SelectItem>
                ))}
              </SelectContent>
            </Select>
          </div>

          <div className="space-y-2">
            <Label htmlFor="description">Descripción</Label>

            {filteredTransactions.map((transaction) => {
              const categoryInfo = getCategoryInfo(transaction.category);
              
              return (
                <div
                  key={transaction.id}
                  className="flex items-center justify-between p-4 rounded-lg border bg-card hover:bg-accent/50 transition-colors"
                >
                  <div className="flex items-center space-x-4 flex-1">
                    <div className="text-2xl">
                      {categoryInfo?.icon || '💰'}
                    </div>
                    
                    <div className="flex-1 min-w-0">
                      <div className="flex items-center gap-2 mb-1">
                        <p className="font-medium truncate">
                          {transaction.description}
                        </p>
                        <Badge className={getTypeStyles(transaction.type)}>
                          {getTypeLabel(transaction.type)}
                        </Badge>
                      </div>
                      
                      <div className="flex items-center gap-4 text-sm text-muted-foreground">
                        <div className="flex items-center gap-1">
                          <Tag className="h-3 w-3" />
                          <span>{categoryInfo?.name || transaction.category}</span>
                        </div>
                        <div className="flex items-center gap-1">
                          <Calendar className="h-3 w-3" />
                          <span>{formatDate(transaction.date)}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div className="flex items-center gap-3">
                    <div className={cn(
                      "text-lg font-bold",
                      transaction.type === 'income' && "text-income",
                      transaction.type === 'expense' && "text-expense",
                      transaction.type === 'investment' && "text-investment"
                    )}>
                      {transaction.type === 'income' ? '+' : '-'}{formatAmount(transaction.amount)}
                    </div>
                    
                    <Button
                      variant="ghost"
                      size="sm"
                      onClick={() => onDelete(transaction.id)}
                      className="text-destructive hover:text-destructive hover:bg-destructive/10"
                    >
                      <Trash2 className="h-4 w-4" />
                    </Button>
                  </div>
                </div>
              );
            })}
          </div>
        )}
      </CardContent>
    </Card>
  );
};
import { SummaryCard } from './SummaryCard';
import { Card, CardContent, CardHeader, CardTitle } from '@/components/ui/card';
import { TransactionSummary, Transaction } from '@/types/transaction';
import { categories } from '@/data/categories';
import { PieChart, Pie, Cell, ResponsiveContainer, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend } from 'recharts';

interface DashboardProps {
  summary: TransactionSummary;
  transactions: Transaction[];
}

export const Dashboard = ({ summary, transactions }: DashboardProps) => {
  // Data for pie chart (expenses by category)
  const expensesByCategory = transactions
    .filter(t => t.type === 'expense')
    .reduce((acc, transaction) => {
      const category = categories.find(cat => cat.id === transaction.category);
      const categoryName = category?.name || transaction.category;
      acc[categoryName] = (acc[categoryName] || 0) + transaction.amount;
      return acc;
    }, {} as Record<string, number>);

  const pieData = Object.entries(expensesByCategory).map(([name, value]) => ({
    name,
    value,
  }));

  // Data for monthly trend
  const monthlyData = Array.from({ length: 6 }, (_, i) => {
    const date = new Date();
    date.setMonth(date.getMonth() - (5 - i));
    const monthKey = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
    
    const monthTransactions = transactions.filter(t => {
      const transactionDate = new Date(t.date);
      const transactionMonthKey = `${transactionDate.getFullYear()}-${(transactionDate.getMonth() + 1).toString().padStart(2, '0')}`;
      return transactionMonthKey === monthKey;
    });

    const income = monthTransactions
      .filter(t => t.type === 'income')
      .reduce((sum, t) => sum + t.amount, 0);
    
    const expenses = monthTransactions
      .filter(t => t.type === 'expense')
      .reduce((sum, t) => sum + t.amount, 0);
    
    const investments = monthTransactions
      .filter(t => t.type === 'investment')
      .reduce((sum, t) => sum + t.amount, 0);

    return {
      month: date.toLocaleDateString('es-ES', { month: 'short' }),
      Ingresos: income,
      Gastos: expenses,
      Inversiones: investments,
    };
  });

  const COLORS = ['#8884d8', '#82ca9d', '#ffc658', '#ff7c7c', '#8dd1e1', '#d084d0'];

  const formatCurrency = (value: number) => {
    return new Intl.NumberFormat('es-ES', {
      style: 'currency',
      currency: 'EUR',
    }).format(value);
  };

  return (
    <div className="space-y-6">
      {/* Summary Cards */}
      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <SummaryCard
          title="Balance Total"
          amount={summary.balance}
          icon="💰"
          type="balance"
        />
        <SummaryCard
          title="Ingresos Totales"
          amount={summary.totalIncome}
          icon="💵"
          type="income"
        />
        <SummaryCard
          title="Gastos Totales"
          amount={summary.totalExpenses}
          icon="💸"
          type="expense"
        />
        <SummaryCard
          title="Inversiones Totales"
          amount={summary.totalInvestments}
          icon="📈"
          type="investment"
        />
      </div>

      {/* Monthly Summary */}
      <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
        <SummaryCard
          title="Ingresos del Mes"
          amount={summary.monthlyIncome}
          icon="📅"
          type="income"
        />
        <SummaryCard
          title="Gastos del Mes"
          amount={summary.monthlyExpenses}
          icon="📅"
          type="expense"
        />
        <SummaryCard
          title="Inversiones del Mes"
          amount={summary.monthlyInvestments}
          icon="📅"
          type="investment"
        />
      </div>

      {/* Charts */}
      <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
        {/* Expenses by Category */}
        <Card>
          <CardHeader>
            <CardTitle>Gastos por Categoría</CardTitle>
          </CardHeader>
          <CardContent>
            {pieData.length > 0 ? (
              <ResponsiveContainer width="100%" height={300}>
                <PieChart>
                  <Pie
                    data={pieData}
                    cx="50%"
                    cy="50%"
                    labelLine={false}
                    label={({ name, percent }) => `${name} ${(percent * 100).toFixed(0)}%`}
                    outerRadius={80}
                    fill="#8884d8"
                    dataKey="value"
                  >
                    {pieData.map((entry, index) => (
                      <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                    ))}
                  </Pie>
                  <Tooltip formatter={(value: number) => formatCurrency(value)} />
                </PieChart>
              </ResponsiveContainer>
            ) : (
              <div className="flex items-center justify-center h-[300px] text-muted-foreground">
                No hay datos de gastos para mostrar
              </div>
            )}
          </CardContent>
        </Card>

        {/* Monthly Trend */}
        <Card>
          <CardHeader>
            <CardTitle>Tendencia Mensual</CardTitle>
          </CardHeader>
          <CardContent>
            <ResponsiveContainer width="100%" height={300}>
              <BarChart data={monthlyData}>
                <CartesianGrid strokeDasharray="3 3" />
                <XAxis dataKey="month" />
                <YAxis />
                <Tooltip formatter={(value: number) => formatCurrency(value)} />
                <Legend />
                <Bar dataKey="Ingresos" fill="hsl(var(--income))" />
                <Bar dataKey="Gastos" fill="hsl(var(--expense))" />
                <Bar dataKey="Inversiones" fill="hsl(var(--investment))" />
              </BarChart>
            </ResponsiveContainer>
          </CardContent>
        </Card>
      </div>

      {/* Recent Transactions */}
      <Card>
        <CardHeader>
          <CardTitle>Transacciones Recientes</CardTitle>
        </CardHeader>
        <CardContent>
          {transactions.length > 0 ? (
            <div className="space-y-3">
              {transactions.slice(0, 5).map((transaction) => {
                const category = categories.find(cat => cat.id === transaction.category);
                return (
                  <div key={transaction.id} className="flex items-center justify-between p-3 rounded-lg bg-muted/50">
                    <div className="flex items-center space-x-3">
                      <div className="text-lg">{category?.icon || '💰'}</div>
                      <div>
                        <p className="font-medium">{transaction.description}</p>
                        <p className="text-sm text-muted-foreground">
                          {category?.name} • {new Date(transaction.date).toLocaleDateString('es-ES')}
                        </p>
                      </div>
                    </div>
                    <div className={`font-bold ${
                      transaction.type === 'income' ? 'text-income' : 
                      transaction.type === 'expense' ? 'text-expense' : 'text-investment'
                    }`}>
                      {transaction.type === 'income' ? '+' : '-'}{formatCurrency(transaction.amount)}
                    </div>
                  </div>
                );
              })}
            </div>
          ) : (
            <div className="text-center py-8 text-muted-foreground">
              No hay transacciones registradas
            </div>
          )}
        </CardContent>
      </Card>
    </div>
  );
};
