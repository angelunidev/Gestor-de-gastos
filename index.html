DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Gestor de Gastos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .balance-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .balance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .balance-item {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
        }

        .balance-item.income {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .balance-item.expense {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .balance-item.total {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .balance-amount {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .balance-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .transactions-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
        }

        .transaction-item:hover {
            background: #f8f9fa;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-info {
            flex-grow: 1;
        }

        .transaction-description {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .transaction-details {
            font-size: 0.9rem;
            color: #666;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .transaction-amount.income {
            color: #4CAF50;
        }

        .transaction-amount.expense {
            color: #f44336;
        }

        .transaction-amount.investment {
            color: #FF9800;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.8rem;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #999;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .balance-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üí∞ Mi Gestor de Gastos</h1>
        </header>

        <!-- Resumen de balance -->
        <div class="balance-card">
            <div class="balance-grid">
                <div class="balance-item income">
                    <div class="balance-amount" id="totalIncome">‚Ç¨0.00</div>
                    <div class="balance-label">Ingresos</div>
                </div>
                <div class="balance-item expense">
                    <div class="balance-amount" id="totalExpense">‚Ç¨0.00</div>
                    <div class="balance-label">Gastos</div>
                </div>
                <div class="balance-item total">
                    <div class="balance-amount" id="totalBalance">‚Ç¨0.00</div>
                    <div class="balance-label">Balance Total</div>
                </div>
            </div>
        </div>

        <!-- Formulario -->
        <div class="form-card">
            <h2 style="margin-bottom: 20px; color: #333;">A√±adir Transacci√≥n</h2>
            <form id="transactionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="type">Tipo</label>
                        <select id="type" required>
                            <option value="">Seleccionar tipo</option>
                            <option value="income">Ingreso</option>
                            <option value="expense">Gasto</option>
                            <option value="investment">Inversi√≥n</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Cantidad (‚Ç¨)</label>
                        <input type="number" id="amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Categor√≠a</label>
                        <select id="category" required>
                            <option value="">Seleccionar categor√≠a</option>
                            <option value="alimentacion">Alimentaci√≥n</option>
                            <option value="transporte">Transporte</option>
                            <option value="entretenimiento">Entretenimiento</option>
                            <option value="salud">Salud</option>
                            <option value="educacion">Educaci√≥n</option>
                            <option value="vivienda">Vivienda</option>
                            <option value="trabajo">Trabajo</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Fecha</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="description">Descripci√≥n</label>
                    <input type="text" id="description" placeholder="Ej: Compra en el supermercado" required>
                </div>
                <button type="submit" class="btn">A√±adir Transacci√≥n</button>
            </form>
        </div>

        <!-- Lista de transacciones -->
        <div class="transactions-card">
            <h2 style="margin-bottom: 20px; color: #333;">Transacciones Recientes</h2>
            <div id="transactionsList">
                <div class="empty-state">
                    <h3>No hay transacciones todav√≠a</h3>
                    <p>A√±ade tu primera transacci√≥n usando el formulario de arriba</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        // Elementos DOM
        const form = document.getElementById('transactionForm');
        const transactionsList = document.getElementById('transactionsList');
        const totalIncome = document.getElementById('totalIncome');
        const totalExpense = document.getElementById('totalExpense');
        const totalBalance = document.getElementById('totalBalance');
        const dateInput = document.getElementById('date');

        // Inicializar fecha actual
        dateInput.valueAsDate = new Date();

        // Funci√≥n para formatear n√∫meros como moneda
        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-ES', {
                style: 'currency',
                currency: 'EUR'
            }).format(amount);
        }

        // Funci√≥n para formatear fechas
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // Funci√≥n para capitalizar texto
        function capitalize(text) {
            return text.charAt(0).toUpperCase() + text.slice(1);
        }

        // Funci√≥n para calcular totales
        function calculateTotals() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);

            const expense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            const investment = transactions
                .filter(t => t.type === 'investment')
                .reduce((sum, t) => sum + t.amount, 0);

            const balance = income - expense - investment;

            totalIncome.textContent = formatCurrency(income);
            totalExpense.textContent = formatCurrency(expense + investment);
            totalBalance.textContent = formatCurrency(balance);
        }

        // Funci√≥n para renderizar transacciones
        function renderTransactions() {
            if (transactions.length === 0) {
                transactionsList.innerHTML = `
                    <div class="empty-state">
                        <h3>No hay transacciones todav√≠a</h3>
                        <p>A√±ade tu primera transacci√≥n usando el formulario de arriba</p>
                    </div>
                `;
                return;
            }

            // Ordenar por fecha (m√°s reciente primero)
            const sortedTransactions = [...transactions].sort((a, b) => new Date(b.date) - new Date(a.date));

            transactionsList.innerHTML = sortedTransactions.map((transaction, index) => `
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-description">${transaction.description}</div>
                        <div class="transaction-details">
                            ${capitalize(transaction.category)} ‚Ä¢ ${formatDate(transaction.date)}
                        </div>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <div class="transaction-amount ${transaction.type}">
                            ${transaction.type === 'income' ? '+' : '-'}${formatCurrency(transaction.amount)}
                        </div>
                        <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Funci√≥n para a√±adir transacci√≥n
        function addTransaction(transactionData) {
            const transaction = {
                id: Date.now(), // ID simple basado en timestamp
                ...transactionData,
                amount: parseFloat(transactionData.amount)
            };

            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            
            renderTransactions();
            calculateTotals();
        }

        // Funci√≥n para eliminar transacci√≥n
        function deleteTransaction(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta transacci√≥n?')) {
                transactions = transactions.filter(t => t.id !== id);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                
                renderTransactions();
                calculateTotals();
            }
        }

        // Event listener para el formulario
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const transactionData = {
                type: document.getElementById('type').value,
                amount: document.getElementById('amount').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value,
                description: document.getElementById('description').value
            };

            addTransaction(transactionData);
            form.reset();
            dateInput.valueAsDate = new Date(); // Resetear fecha a hoy
        });

        // Inicializar la aplicaci√≥n
        function init() {
            renderTransactions();
            calculateTotals();
        }

        // Hacer deleteTransaction disponible globalmente
        window.deleteTransaction = deleteTransaction;

        // Inicializar cuando se carga la p√°gina
        init();
    </script>
</body>
</html>
