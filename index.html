<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Gestor de Gastos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .balance-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .balance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .balance-item {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
        }

        .balance-item.income {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .balance-item.expense {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .balance-item.investment {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .balance-item.total {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .balance-amount {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .balance-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .chart-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }

        .chart-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .chart-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .chart-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .transactions-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
        }

        .transaction-item:hover {
            background: #f8f9fa;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-info {
            flex-grow: 1;
        }

        .transaction-description {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .transaction-details {
            font-size: 0.9rem;
            color: #666;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .transaction-amount.income {
            color: #4CAF50;
        }

        .transaction-amount.expense {
            color: #f44336;
        }

        .transaction-amount.investment {
            color: #FF9800;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.8rem;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #999;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .balance-grid {
                grid-template-columns: 1fr;
            }

            .chart-tabs {
                flex-wrap: wrap;
            }

            .chart-tab {
                flex: 1;
                min-width: 120px;
            }
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üí∞ Mi Gestor de Gastos</h1>
        </header>

        <!-- Resumen de balance -->
        <div class="balance-card">
            <div class="balance-grid">
                <div class="balance-item income">
                    <div class="balance-amount" id="totalIncome">‚Ç¨0.00</div>
                    <div class="balance-label">Ingresos</div>
                </div>
                <div class="balance-item expense">
                    <div class="balance-amount" id="totalExpense">‚Ç¨0.00</div>
                    <div class="balance-label">Gastos</div>
                </div>
                <div class="balance-item investment">
                    <div class="balance-amount" id="totalInvestment">‚Ç¨0.00</div>
                    <div class="balance-label">Inversiones</div>
                </div>
                <div class="balance-item total">
                    <div class="balance-amount" id="totalBalance">‚Ç¨0.00</div>
                    <div class="balance-label">Balance Total</div>
                </div>
            </div>
        </div>

        <!-- Gr√°ficos -->
        <div class="chart-card">
            <div class="chart-tabs">
                <button class="chart-tab active" onclick="switchChart('monthly')">Por Meses</button>
                <button class="chart-tab" onclick="switchChart('category')">Por Categor√≠as</button>
            </div>
            <div class="chart-container">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <!-- Formulario -->
        <div class="form-card">
            <h2 style="margin-bottom: 20px; color: #333;">A√±adir Transacci√≥n</h2>
            <form id="transactionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="type">Tipo</label>
                        <select id="type" required>
                            <option value="">Seleccionar tipo</option>
                            <option value="income">Ingreso</option>
                            <option value="expense">Gasto</option>
                            <option value="investment">Inversi√≥n</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Cantidad (‚Ç¨)</label>
                        <input type="number" id="amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Categor√≠a</label>
                        <select id="category" required>
                            <option value="">Seleccionar categor√≠a</option>
                        </select>
                    </div>
                    <div class="form-group" id="investmentPlatformGroup" style="display: none;">
                        <label for="investmentPlatform">Plataforma</label>
                        <select id="investmentPlatform">
                            <option value="">Seleccionar plataforma</option>
                            <option value="trade-republic">Trade Republic</option>
                            <option value="myinvestor">MyInvestor</option>
                            <option value="binance">Binance</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <div class="form-group" id="investmentTypeGroup" style="display: none;">
                        <label for="investmentType">Tipo de Inversi√≥n</label>
                        <select id="investmentType">
                            <option value="">Seleccionar tipo</option>
                            <option value="bolsa">Bolsa</option>
                            <option value="etf">ETF</option>
                            <option value="fondos-indexados">Fondos Indexados</option>
                            <option value="criptomonedas">Criptomonedas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Fecha</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="description">Descripci√≥n (opcional)</label>
                    <input type="text" id="description" placeholder="Ej: Compra en el supermercado">
                </div>
                <button type="submit" class="btn">A√±adir Transacci√≥n</button>
            </form>
        </div>

        <!-- Filtros y Lista de transacciones -->
        <div class="transactions-card">
            <h2 style="margin-bottom: 20px; color: #333;">Transacciones Recientes</h2>
            <div class="filters">
                <select class="filter-select" id="filterType" onchange="filterTransactions()">
                    <option value="all">Todos los tipos</option>
                    <option value="income">Solo ingresos</option>
                    <option value="expense">Solo gastos</option>
                    <option value="investment">Solo inversiones</option>
                </select>
                <select class="filter-select" id="filterCategory" onchange="filterTransactions()">
                    <option value="all">Todas las categor√≠as</option>
                </select>
                <select class="filter-select" id="filterMonth" onchange="filterTransactions()">
                    <option value="all">Todos los meses</option>
                </select>
            </div>
            <div id="transactionsList">
                <div class="empty-state">
                    <h3>No hay transacciones todav√≠a</h3>
                    <p>A√±ade tu primera transacci√≥n usando el formulario de arriba</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let currentChart = null;
        let currentChartType = 'monthly';

        // Categor√≠as por tipo de transacci√≥n
        const categories = {
            income: [
                { value: 'trabajo', label: 'Trabajo' },
                { value: 'inversiones', label: 'Inversiones' },
                { value: 'freelance', label: 'Freelance' },
                { value: 'ventas', label: 'Ventas' },
                { value: 'alquiler', label: 'Alquiler' },
                { value: 'prestamo', label: 'Pr√©stamo' },
                { value: 'regalo', label: 'Regalo' },
                { value: 'otros', label: 'Otros' }
            ],
            expense: [
                { value: 'alimentacion', label: 'Alimentaci√≥n' },
                { value: 'transporte', label: 'Transporte' },
                { value: 'entretenimiento', label: 'Entretenimiento' },
                { value: 'salud', label: 'Salud' },
                { value: 'educacion', label: 'Educaci√≥n' },
                { value: 'vivienda', label: 'Vivienda' },
                { value: 'ropa', label: 'Ropa' },
                { value: 'tecnologia', label: 'Tecnolog√≠a' },
                { value: 'viajes', label: 'Viajes' },
                { value: 'servicios', label: 'Servicios' },
                { value: 'seguros', label: 'Seguros' },
                { value: 'otros', label: 'Otros' }
            ],
            investment: [
                { value: 'trade-republic', label: 'Trade Republic' },
                { value: 'myinvestor', label: 'MyInvestor' },
                { value: 'binance', label: 'Binance' },
                { value: 'otros', label: 'Otros' }
            ]
        };

        // Elementos DOM adicionales
        const typeSelect = document.getElementById('type');
        const categorySelect = document.getElementById('category');
        const investmentPlatformGroup = document.getElementById('investmentPlatformGroup');
        const investmentPlatformSelect = document.getElementById('investmentPlatform');
        const investmentTypeGroup = document.getElementById('investmentTypeGroup');
        const investmentTypeSelect = document.getElementById('investmentType');

        // Funci√≥n para actualizar categor√≠as seg√∫n el tipo
        function updateCategories() {
            const selectedType = typeSelect.value;
            
            // Limpiar categor√≠as
            categorySelect.innerHTML = '<option value="">Seleccionar categor√≠a</option>';
            
            if (selectedType && categories[selectedType]) {
                categories[selectedType].forEach(category => {
                    categorySelect.innerHTML += `<option value="${category.value}">${category.label}</option>`;
                });
            }
            
            // Mostrar/ocultar campos de inversi√≥n
            if (selectedType === 'investment') {
                investmentPlatformGroup.style.display = 'block';
            } else {
                investmentPlatformGroup.style.display = 'none';
                investmentTypeGroup.style.display = 'none';
                investmentPlatformSelect.value = '';
                investmentTypeSelect.value = '';
            }
        }

        // Funci√≥n para manejar selecci√≥n de plataforma de inversi√≥n
        function updateInvestmentType() {
            const selectedPlatform = investmentPlatformSelect.value;
            
            if (selectedPlatform === 'otros') {
                investmentTypeGroup.style.display = 'block';
            } else {
                investmentTypeGroup.style.display = 'none';
                investmentTypeSelect.value = '';
            }
        }

        // Event listeners para cambios de tipo y plataforma
        typeSelect.addEventListener('change', updateCategories);
        investmentPlatformSelect.addEventListener('change', updateInvestmentType);
        const form = document.getElementById('transactionForm');
        const transactionsList = document.getElementById('transactionsList');
        const totalIncome = document.getElementById('totalIncome');
        const totalExpense = document.getElementById('totalExpense');
        const totalInvestment = document.getElementById('totalInvestment');
        const totalBalance = document.getElementById('totalBalance');
        const dateInput = document.getElementById('date');

        // Inicializar fecha actual
        dateInput.valueAsDate = new Date();

        // Funci√≥n para formatear n√∫meros como moneda
        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-ES', {
                style: 'currency',
                currency: 'EUR'
            }).format(amount);
        }

        // Funci√≥n para formatear fechas
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // Funci√≥n para capitalizar texto
        function capitalize(text) {
            return text.charAt(0).toUpperCase() + text.slice(1);
        }

        // Funci√≥n para obtener nombre legible de categor√≠a
        function getCategoryDisplayName(category, type) {
            if (type === 'investment') {
                if (category === 'trade-republic') return 'Trade Republic';
                if (category === 'myinvestor') return 'MyInvestor';
                if (category === 'binance') return 'Binance';
                if (category.startsWith('otros-')) {
                    const investmentType = category.replace('otros-', '');
                    if (investmentType === 'bolsa') return 'Otros - Bolsa';
                    if (investmentType === 'etf') return 'Otros - ETF';
                    if (investmentType === 'fondos-indexados') return 'Otros - Fondos Indexados';
                    if (investmentType === 'criptomonedas') return 'Otros - Criptomonedas';
                }
                if (category === 'otros') return 'Otros';
            }
            
            // Buscar en las categor√≠as normales
            const allCategories = [...categories.income, ...categories.expense, ...categories.investment];
            const categoryObj = allCategories.find(cat => cat.value === category);
            return categoryObj ? categoryObj.label : capitalize(category);
        }

        // Funci√≥n para obtener el nombre del mes
        function getMonthName(date) {
            const months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                           'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            return months[date.getMonth()] + ' ' + date.getFullYear();
        }

        // Funci√≥n para calcular totales
        function calculateTotals() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);

            const expense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            const investment = transactions
                .filter(t => t.type === 'investment')
                .reduce((sum, t) => sum + t.amount, 0);

            // Balance = ingresos - gastos - inversiones
            const balance = income - expense - investment;

            totalIncome.textContent = formatCurrency(income);
            totalExpense.textContent = formatCurrency(expense);
            totalInvestment.textContent = formatCurrency(investment);
            totalBalance.textContent = formatCurrency(balance);
        }

        // Funci√≥n para agrupar datos por mes
        function getMonthlyData() {
            const monthlyData = {};
            
            transactions.forEach(transaction => {
                const date = new Date(transaction.date);
                const monthKey = getMonthName(date);
                
                if (!monthlyData[monthKey]) {
                    monthlyData[monthKey] = {
                        income: 0,
                        expense: 0,
                        investment: 0
                    };
                }
                
                monthlyData[monthKey][transaction.type] += transaction.amount;
            });
            
            return monthlyData;
        }

        // Funci√≥n para agrupar datos por categor√≠a
        function getCategoryData() {
            const categoryData = {};
            
            transactions.forEach(transaction => {
                const category = capitalize(transaction.category);
                
                if (!categoryData[category]) {
                    categoryData[category] = {
                        income: 0,
                        expense: 0,
                        investment: 0
                    };
                }
                
                categoryData[category][transaction.type] += transaction.amount;
            });
            
            return categoryData;
        }

        // Funci√≥n para crear gr√°fico mensual
        function createMonthlyChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const monthlyData = getMonthlyData();
            
            const labels = Object.keys(monthlyData).sort();
            const incomeData = labels.map(month => monthlyData[month].income);
            const expenseData = labels.map(month => monthlyData[month].expense);
            const investmentData = labels.map(month => monthlyData[month].investment);

            if (currentChart) {
                currentChart.destroy();
            }

            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Ingresos',
                            data: incomeData,
                            backgroundColor: 'rgba(76, 175, 80, 0.8)',
                            borderColor: 'rgba(76, 175, 80, 1)',
                            borderWidth: 2
                        },
                        {
                            label: 'Gastos',
                            data: expenseData,
                            backgroundColor: 'rgba(244, 67, 54, 0.8)',
                            borderColor: 'rgba(244, 67, 54, 1)',
                            borderWidth: 2
                        },
                        {
                            label: 'Inversiones',
                            data: investmentData,
                            backgroundColor: 'rgba(255, 152, 0, 0.8)',
                            borderColor: 'rgba(255, 152, 0, 1)',
                            borderWidth: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Evoluci√≥n Mensual'
                        },
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value);
                                }
                            }
                        }
                    }
                }
            });
        }

        // Funci√≥n para crear gr√°fico de categor√≠as
        function createCategoryChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const categoryData = getCategoryData();
            
            const labels = Object.keys(categoryData);
            const totalByCategory = labels.map(category => 
                categoryData[category].expense + categoryData[category].investment
            );

            if (currentChart) {
                currentChart.destroy();
            }

            currentChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: totalByCategory,
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                            '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF',
                            '#4BC0C0', '#FF6384', '#36A2EB'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Gastos e Inversiones por Categor√≠a'
                        },
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
        }

        // Funci√≥n para cambiar tipo de gr√°fico
        function switchChart(type) {
            currentChartType = type;
            
            // Actualizar tabs
            document.querySelectorAll('.chart-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (type === 'monthly') {
                createMonthlyChart();
            } else {
                createCategoryChart();
            }
        }

        // Funci√≥n para actualizar filtros
        function updateFilters() {
            const categories = [...new Set(transactions.map(t => getCategoryDisplayName(t.category, t.type)))];
            const months = [...new Set(transactions.map(t => getMonthName(new Date(t.date))))];
            
            // Filtro de categor√≠as
            const categoryFilter = document.getElementById('filterCategory');
            categoryFilter.innerHTML = '<option value="all">Todas las categor√≠as</option>';
            categories.forEach(category => {
                categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
            });
            
            // Filtro de meses
            const monthFilter = document.getElementById('filterMonth');
            monthFilter.innerHTML = '<option value="all">Todos los meses</option>';
            months.sort().forEach(month => {
                monthFilter.innerHTML += `<option value="${month}">${month}</option>`;
            });
        }

        // Funci√≥n para filtrar transacciones
        function filterTransactions() {
            const typeFilter = document.getElementById('filterType').value;
            const categoryFilter = document.getElementById('filterCategory').value;
            const monthFilter = document.getElementById('filterMonth').value;
            
            let filteredTransactions = [...transactions];
            
            if (typeFilter !== 'all') {
                filteredTransactions = filteredTransactions.filter(t => t.type === typeFilter);
            }
            
            if (categoryFilter !== 'all') {
                filteredTransactions = filteredTransactions.filter(t => 
                    getCategoryDisplayName(t.category, t.type) === categoryFilter
                );
            }
            
            if (monthFilter !== 'all') {
                filteredTransactions = filteredTransactions.filter(t => 
                    getMonthName(new Date(t.date)) === monthFilter
                );
            }
            
            renderFilteredTransactions(filteredTransactions);
        }

        // Funci√≥n para renderizar transacciones filtradas
        function renderFilteredTransactions(filteredTransactions) {
            if (filteredTransactions.length === 0) {
                transactionsList.innerHTML = `
                    <div class="empty-state">
                        <h3>No hay transacciones que coincidan</h3>
                        <p>Prueba cambiando los filtros</p>
                    </div>
                `;
                return;
            }

            const sortedTransactions = [...filteredTransactions].sort((a, b) => new Date(b.date) - new Date(a.date));

            transactionsList.innerHTML = sortedTransactions.map((transaction) => `
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-description">${transaction.description}</div>
                        <div class="transaction-details">
                            ${getCategoryDisplayName(transaction.category, transaction.type)} ‚Ä¢ ${formatDate(transaction.date)}
                        </div>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <div class="transaction-amount ${transaction.type}">
                            ${transaction.type === 'income' ? '+' : '-'}${formatCurrency(transaction.amount)}
                        </div>
                        <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Funci√≥n para renderizar transacciones
        function renderTransactions() {
            if (transactions.length === 0) {
                transactionsList.innerHTML = `
                    <div class="empty-state">
                        <h3>No hay transacciones todav√≠a</h3>
                        <p>A√±ade tu primera transacci√≥n usando el formulario de arriba</p>
                    </div>
                `;
                return;
            }

            renderFilteredTransactions(transactions);
        }

        // Funci√≥n para a√±adir transacci√≥n
        function addTransaction(transactionData) {
            const transaction = {
                id: Date.now(),
                ...transactionData,
                amount: parseFloat(transactionData.amount)
            };

            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            
            renderTransactions();
            calculateTotals();
            updateFilters();
            
            // Actualizar gr√°fico
            if (currentChartType === 'monthly') {
                createMonthlyChart();
            } else {
                createCategoryChart();
            }
        }

        // Funci√≥n para eliminar transacci√≥n
        function deleteTransaction(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta transacci√≥n?')) {
                transactions = transactions.filter(t => t.id !== id);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                
                renderTransactions();
                calculateTotals();
                updateFilters();
                
                // Actualizar gr√°fico
                if (currentChartType === 'monthly') {
                    createMonthlyChart();
                } else {
                    createCategoryChart();
                }
                
                // Actualizar filtros si est√°n aplicados
                filterTransactions();
            }
        }

        // Event listener para el formulario
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Construir categor√≠a completa para inversiones
            let finalCategory = document.getElementById('category').value;
            let finalDescription = document.getElementById('description').value || 'Sin descripci√≥n';
            
            if (document.getElementById('type').value === 'investment') {
                const platform = investmentPlatformSelect.value;
                const investmentType = investmentTypeSelect.value;
                
                if (platform === 'otros' && investmentType) {
                    finalCategory = `${platform}-${investmentType}`;
                    finalDescription = finalDescription === 'Sin descripci√≥n' ? 
                        `Inversi√≥n en ${investmentTypeSelect.options[investmentTypeSelect.selectedIndex].text}` : 
                        finalDescription;
                } else if (platform) {
                    finalCategory = platform;
                    finalDescription = finalDescription === 'Sin descripci√≥n' ? 
                        `Inversi√≥n en ${investmentPlatformSelect.options[investmentPlatformSelect.selectedIndex].text}` : 
                        finalDescription;
                }
            }

            const transactionData = {
                type: document.getElementById('type').value,
                amount: document.getElementById('amount').value,
                category: finalCategory,
                date: document.getElementById('date').value,
                description: finalDescription
            };

            addTransaction(transactionData);
            form.reset();
            dateInput.valueAsDate = new Date(); // Mantener fecha actual
            
            // Resetear campos de inversi√≥n
            investmentPlatformGroup.style.display = 'none';
            investmentTypeGroup.style.display = 'none';
        });

        // Inicializar la aplicaci√≥n
        function init() {
            renderTransactions();
            calculateTotals();
            updateFilters();
            createMonthlyChart();
        }

        // Hacer funciones disponibles globalmente
        window.deleteTransaction = deleteTransaction;
        window.switchChart = switchChart;
        window.filterTransactions = filterTransactions;

        // Inicializar cuando se carga la p√°gina
        init();
    </script>
</body>
</html>
